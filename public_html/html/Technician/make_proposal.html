<html>
    <head>
        <title>Make Proposal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="Stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="../../javaScript/Global/profile_menu.js"></script>
        <script src="../../javaScript/Global/log_out.js"></script>
        <script src="../../javaScript/Technician/make_proposal.js" defer></script>
        <script src="../../javaScript/Global/notifications.js"></script>
    </head>
    <body>
        <div class="header_container">
            <div class="left_side">
                <button id="home_btn" onclick="window.location.href='technician_homepage.html';"><i class="fas fa-home"></i></button>
            </div>
            <div class="right_side">
                <button id="notification_btn"><i class="fas fa-bell"><span id="notification_count" class="notification-count">0</span></i></button>
                <button id="user_profile_btn"><i class="fas fa-user"></i></button> 
            </div>           
        </div> 
        
        
        <div class="name_container">
            <h1>PROCUREMENT PORTAL</h1>
        </div>
        
        <div class="container">
            <h2>Create Proposal</h2>
        <!--    <form onsubmit="submitRequest(event)"> -->
        
        <label id="request_id_lbl" class="text_view">Request Id</label>
        <input id="request_id_txt" class="text_box disabled" disabled>
        
        <label id="product_name_lbl" class="text_view">Product Name</label>
        <input id="product_name_txt" class="text_box">
        
        <label id="manufacturer_name_lbl" class="text_view">Manufacturer Name</label>
        <input id="manufacturer_name_txt" class="text_box">
        
        <label id="product_code_lbl" class="text_view">Product Code</label>
        <input id="product_code_txt" class="text_box">
        
        <label id="product_price_lbl" class="text_view">Price</label>
        <input id="product_price_txt" class="text_box">
        
        <label id="product_url_lbl" class="text_view">URL for more Info</label>
        <input id="product_url_txt" type="url" class="text_box">
        
        <!-- This is when add images 
        <label for="images" class="text_view" >Upload Images</label>
        <input type="file" id="images" class="image_input" accept="image/*" multiple required>
-->

        <label class="text_view">Notes</label>
        <input type="text" id="notes" class="text_box"  style="width: 100%; height: 300px;" placeholder="Specify other details, if any">

        
        <span id="result_message"></span>
        <button type="submit" class="button" onclick="submitProposal()">Submit Proposal</button>
          <!--  </form> -->
        </div>
        
        
        

    </body>
</html>
