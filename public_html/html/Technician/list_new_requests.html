<html>
    <head>
        <title>All Requests</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="Stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="../../javaScript/Global/profile_menu.js"></script>
        <script src="../../javaScript/Global/log_out.js"></script>
        <script src="../../javaScript/Technician/list_new_requests.js" defer></script>
        <script src="../../javaScript/Global/notifications.js"></script>
    </head>
    <body>
        <div class="header_container">
            <div class="left_side">
                <button id="home_btn" onclick="window.location.href='technician_homepage.html';"><i class="fas fa-home"></i></button>
            </div>
            <div class="right_side">
                <button id="notification_btn"><i class="fas fa-bell"><span id="notification_count" class="notification-count">0</span></i></button>
                <button id="user_profile_btn"><i class="fas fa-user"></i></button> 
            </div>           
        </div> 
        
        
        <div class="name_container">
            <h1>PROCUREMENT PORTAL</h1>
        </div>
        
       <div class="result_container">
           <h1>All Requests</h1>
           <div class="search-container">
               <input type="text" id="search" placeholder="Search...">
               <button id="searchButton">Go</button>
               <button id="resetButton">Reset</button>
               
               <div class="pagination">
                   <label for="perPage">Per Page:</label>
                   <select id="perPage" onchange="updatePerPage()">
                       <option value="10">10</option>
                       <option value="20">20</option>
                       <option value="50">50</option>
                   </select>
               </div>
           </div>
           
           <table id="userTable">
               <thead>
                   <tr id="tableHeader">
                    <!-- Headers will be inserted here dynamically -->
                   </tr>
               </thead>
               <tbody id="userTableBody">
                <!-- Data will be inserted here dynamically -->
               </tbody>
           </table>
           
           <div class="pagination-controls">
               <button id="prevPage">Previous</button>
               <span id="pageInfo">Page 1 of 5</span>
               <button id="nextPage">Next</button>
           </div>
       </div>
    </body>
</html>
