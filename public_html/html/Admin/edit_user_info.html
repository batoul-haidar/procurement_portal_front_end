<html>
    <head>
        <title>Edit User Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="Stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="../../javaScript/Global/profile_menu.js"></script>
        <script src="../../javaScript/Global/log_out.js"></script>
        <script src="../../javaScript/Admin/update_user.js" defer></script>
    </head>
    <body>
        <div class="header_container">
            <div class="left_side">
                <button id="home_btn" onclick="window.location.href='admin_homepage.html';"><i class="fas fa-home"></i></button>
            </div>
            <div class="right_side">
                <button id="notification_btn"><i class="fas fa-bell"></i></button>
                <button id="user_profile_btn"><i class="fas fa-user"></i></button> 
            </div>           
        </div> 
        
        
        <div class="name_container">
            <h1>PROCUREMENT PORTAL</h1>
        </div>
        
        <div class="container">
            
                <label id="user_id_lbl" class="text_view">User Id</label>
                <input id="user_id_txt" class="text_box disabled" disabled>

                <label id="user_name_lbl" class="text_view">User Name</label>
                <input id="user_name_txt" class="text_box disabled" disabled>


                <label id="full_name_lbl" class="text_view">User Full Name</label>
                <input id="full_name_txt" class="text_box">

                
                <label id="user_type_lbl" class="text_view">User Type</label>
                <select id="user_type" class="dropDpwn">
                    <option value="">Select User Type</option>
                    <option value="Purchaser">Admin</option>
                    <option value="Purchaser">Purchaser</option>
                    <option value="Technician">Technician</option>
                </select>


                <label id="departement_lbl" class="text_view">Departement</label>
                <select id="user_departement" class="dropDpwn" onchange="fetchOtherDep()">
                    <option value="">Select User Departement</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Administrations">Administrations</option>
                    <option value="Procurement">Procurement</option>
                    <option value="HR">HR</option>
                    <option value="Auditing">Auditing</option>
                    <option value="Legal">Legal</option>
                    <option value="Other">Other</option>
                </select>                

            
            <div id="dep_con" style="visibility: hidden;">
                <label id="other_dep_lbl" class="text_view" style="font-size: 15px;">If you choose other, define your departement</label>
                <input id="other_dep_txt" class="text_box" value="-">
            </div>
            
            <span id="result_message"></span>
            <button id="add_user_btn" class="button" onclick="updateUser()">Update User</button>
        </div>
    </body>
</html>
