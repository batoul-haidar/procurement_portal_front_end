<html>
    <head>
        <title>Edit Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="Stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="../../javaScript/Global/profile_menu.js"></script>
        <script src="../../javaScript/Global/log_out.js"></script>
        <script src="../../javaScript/Admin/update_pwd.js" defer></script>
    </head>
    <body>
        <div class="header_container">
            <div class="left_side">
                <button id="home_btn" onclick="window.location.href='admin_homepage.html';"><i class="fas fa-home"></i></button>
            </div>
            <div class="right_side">
                <button id="notification_btn"><i class="fas fa-bell"></i></button>
                <button id="user_profile_btn"><i class="fas fa-user"></i></button> 
            </div>           
        </div> 
        
        
        <div class="name_container">
            <h1>PROCUREMENT PORTAL</h1>
        </div>
        
        
        <div class="container">
            
                <label id="user_id_lbl" class="text_view">User ID</label>
                <input id="user_id_txt" class="text_box disabled" disabled>
 
                <label id="user_name_lbl" class="text_view">User Name</label>
                <input id="user_name_txt" class="text_box disabled" disabled>


                <label id="password_lbl" class="text_view">Enter New Password</label>
                <input type="password" id="password_txt" class="text_box" required onfocus="showMessageBox()" onblur="hideMessageBox()" oninput="checkPasswordValidation()">
                
                
                <div id="msgPwd">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    <p id="symbol" class="invalid">special Characters  <b> /[!@#$%^&*(),.?":{}|><]/g </b></p>
                </div>
                
                
                <label id="password_confirm_lbl" class="text_view">Confirm New Password</label>
                <input type="password" id="password_confirm_txt" class="text_box" oninput="checkPasswordMatch()">
                
                <span id="message"></span>


            
            <span id="result_message"></span>
            <button id="submi_btn" class="button" onclick="updatePassword()">Submit</button>
        </div>
    </body>
</html>
