<html>
    <head>
        <title>Add New User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="Stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="../../javaScript/Admin/add_user.js" defer></script>
        <script src="../../javaScript/Global/profile_menu.js"></script>
        <script src="../../javaScript/Global/log_out.js"></script>
    </head>
    <body>
        <div class="header_container">
            <div class="left_side">
                <button id="home_btn" onclick="window.location.href='admin_homepage.html';"><i class="fas fa-home"></i></button>
            </div>
            <div class="right_side">
                <button id="notification_btn"><i class="fas fa-bell"></i></button>
                <button id="user_profile_btn"><i class="fas fa-user"></i></button> 
            </div>           
        </div> 
        
        
        <div class="name_container">
            <h1>PROCUREMENT PORTAL</h1>
        </div>
        
        <div class="container">

                <label id="user_name_lbl" class="text_view">Enter User Name</label>
                <input id="user_name_txt" class="text_box">


                <label id="password_lbl" class="text_view">Enter Password</label>
                <input type="password" id="password_txt" class="text_box" required onfocus="showMessageBox()" onblur="hideMessageBox()" oninput="checkPasswordValidation()">
                
                
                <div id="msgPwd">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    <p id="symbol" class="invalid">special Characters  <b> /[!@#$%^&*(),.?":{}|><]/g </b></p>
                </div>
                
                <label id="password_confirm_lbl" class="text_view">Retype Password</label>
                <input type="password" id="password_confirm_txt" class="text_box" oninput="checkPasswordMatch()">
                
                <span id="message"></span>


                <label id="full_name_lbl" class="text_view">Enter User Full Name</label>
                <input id="full_name_txt" class="text_box">

                
                <label id="user_type_lbl" class="text_view">Select User Type</label>
                <select id="user_type" class="dropDpwn">
                    <option value="">Select User Type</option>
                    <option value="Purchaser">Admin</option>
                    <option value="Purchaser">Purchaser</option>
                    <option value="Technician">Technician</option>
                </select>


                <label id="departement_lbl" class="text_view">Departement</label>
                <select id="user_departement" class="dropDpwn" onchange="fetchOtherDep()">
                    <option value="">Select User Departement</option>
                    <option value="IT">IT</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Administrations">Administrations</option>
                    <option value="Procurement">Procurement</option>
                    <option value="HR">HR</option>
                    <option value="Auditing">Auditing</option>
                    <option value="Legal">Legal</option>
                    <option value="Other">Other</option>
                </select>                

            
            <div id="dep_con" style="visibility: hidden;">
                <label id="other_dep_lbl" class="text_view" style="font-size: 15px;">If you choose other, define your departement</label>
                <input id="other_dep_txt" class="text_box" value="-">
            </div>
            
            <span id="result_message"></span>
            <button id="add_user_btn" class="button" onclick="addUser()">Add Users</button>
        </div>
        
        
        
    </body>
</html>
